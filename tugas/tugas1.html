<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tugas Mencari Luas Persegi</title>
     <h2>Mencari Luas Persegi</h2>
 </head>
 <!-- ibu salsa bauu, ee wae na ancingan -->
 <body>
     <form onsubmit="return false">
         <label for="">masukan sisi</label>
         <input type="number" id="sisi">
         <button onclick="hitungluas()">hitung luas</button>
     </form>
     <div id="hasil"></div>
     <script>
         function hitungluas() {
         let sisi = document.getElementById('sisi').value
     let hasil = sisi * sisi
     document.getElementById('hasil').innerHTML = "luas persegi = " + hasil
     }
     </script>
 </body>
 </html>
