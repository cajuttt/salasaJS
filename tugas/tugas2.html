<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OPERATOR MATEMATIKA</title>
</head>
<body>
    <h1 id="output"></h1>
    <h1 id="output1"></h1>
    <h1 id="output2"></h1>
    <h1 id="output3"></h1>

    <script>
        console.log("hello");
        console.log("selamat datang");
        alert("selamat datang diwebsite caca");
        document.getElementById('output').innerHTML = "hai, apa kabar";
        
        let bil1 = parseFloat(prompt("masukan bilangan 1")) || 0; 
        let bil2 = parseFloat(prompt("masukan bilangan 2")) || 0;
        let hasilpertambahan = bil1 + bil2;
        let hasilpengurangan = bil1 - bil2;
        let hasilpembagian = bil1 / bil2;
        let hasilperkalian = bil1 * bil2;
        
        document.getElementById('output').innerHTML = "hasil penjumlahan: " + hasilpertambahan;
        document.getElementById('output1').innerHTML = "hasil pengurangan: " + hasilpengurangan;
        document.getElementById('output2').innerHTML = "hasil pembagian: " + hasilpembagian;
        document.getElementById('output3').innerHTML = "hasil perkalian: " + hasilperkalian;
    </script>
</body>
</html>
