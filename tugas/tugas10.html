<!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <title>Tugas percabangan</title>
 </head>
 <body>
     <h2>MENGECEK KELULUSAN (PERCABANGAN)</h2>
     <form onsubmit="return false">
       <label for="nilai">Masukan Nilai</label>
       <input type="number" id="nilai">
       <button onclick="cek_nilai()">Cek Nilai</button>
     </form>
     <div id="hasil"></div>
     <script>
     function cek_nilai(){
     let nilai= document.getElementById('nilai').value
     if (nilai >= 65 ) {
     document.getElementById('hasil').innerHTML= "anda lulus"
   } else {
     document.getElementById('hasil').innerHTML= "anda  tidak lulus"
   }
 }
     </script>
   
 
 </body>
 </html>
